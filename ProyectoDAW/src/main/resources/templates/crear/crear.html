<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Agendar Cita</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/citas.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>

    </head>
    <a th:text="#{index.inicio}" href="/home" class="btn btn-dark">HOME</a>
    <body class = "back2">
        <div class="table">
        <div class="container">
            <div class="card-header bg-black text-white"> </div>
            <div class="card-body">
                <!-------------------Esto es un Formulario--------------- -->
                <div class="container">
                    <form th:object = "${cita}"
                          th:action="@{/save}"
                          method="POST"
                          >
                        <input type="hidden" th:field="*{id}">
                        <div class="form-group mb-3 row">
                            <label  th:text="#{crear.nombre}" class="col-md-2 col-form-label" for="nombre">Nombre</label>
                            <div class="col-sm-10">
                                <input th:text="#{crear.nombre}" type="text" class="form-control form-control-sm col-md-6" th:field="*{nombre}"  th:placeholder= "#{crear.nombre}" id="nombres" aria-describedby="emailHelp">
                            </div>
                        </div>
                        <div class="form-group mb-3 row">
                            <label th:text="#{crear.fechayhora}" class="form-control-sm col-md-2  col-form-label" for="fechahora">Fecha y Hora</label>
                            <div class="col-sm-10">
                                <input th:text="#{crear.fechayhora}" type="text" th:field="*{fechahora}" class="form-control form-control-sm col-md-6" th:placeholder= "#{crear.fechayhora}" id="fechahora" aria-describedby="emailHelp">
                            </div>
                        </div>
                        <div class="form-group mb-3 row">
                            <label th:text="#{crear.servicio}" class="form-control-sm col-form-label col-md-2" for="servicios">Servicio</label>
                            <div class="col-sm-10">
                                <select  th:field="*{servicio}" class="form-control form-control-sm col-md-6" id="servicio" aria-describedby="emailHelp">
                                    <option th:each="x:${servicios}"
                                            th:value="${x.id}"
                                            th:text="${x.servicio}"/>
                                </select>
                            </div>
                        </div>
                        <button th:text="#{crear.enviar}" type="submit" class="btn btn-primary" value="Guardar">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
      </div>
    </body>
    <a th:with="urlBuilder=${T(org.springframework.web.servlet.support.ServletUriComponentsBuilder).fromCurrentRequest()}"
       th:href="${urlBuilder.replaceQueryParam('lang','es').toUriString()}">ES</a>
    <a th:with="urlBuilder=${T(org.springframework.web.servlet.support.ServletUriComponentsBuilder).fromCurrentRequest()}"
       th:href="${urlBuilder.replaceQueryParam('lang','en').toUriString()}">EN</a>
</html>
