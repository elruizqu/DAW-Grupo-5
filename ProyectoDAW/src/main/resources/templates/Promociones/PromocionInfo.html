<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Informaci贸n de Promoci贸n</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    </head>
    <a th:text="#{index.inicio}" href="/home" class="btn btn-dark">HOME</a>
    <a th:with="urlBuilder=${T(org.springframework.web.servlet.support.ServletUriComponentsBuilder).fromCurrentRequest()}"
       th:href="${urlBuilder.replaceQueryParam('lang','es').toUriString()}">ES</a>
    <a th:with="urlBuilder=${T(org.springframework.web.servlet.support.ServletUriComponentsBuilder).fromCurrentRequest()}"
       th:href="${urlBuilder.replaceQueryParam('lang','en').toUriString()}">EN</a>
    <body class = "back2" >
        <div class="cardPos">
            <div class="card mb-3" style="width: 60rem">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img src="images/codigo.jpg" class="card-img-top" alt="Codigo QR"> 
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 th:text="#{promoinfo.codigo}" class="card-title">Codigo QR</h5>
                            <form>
                                <div class="form-group">
                                    <label th:text="#{promoinfo.escanee}" for="recipient-name" class="col-form-label">Escanee el c贸digo QR o ingrese su correo electr贸nico para enviarselo:</label>
                                    <input type="text" class="form-control" id="recipient-name">
                                    <div class="modal-footer">
                                        <button th:text="#{crear.enviar}" type="reset" class="btn btn-primary" data-toggle="modal" data-target="#sentModal" data-whatever="@mdo">Enviar</button>
                                        <!-- Modal -->
                                        <div class="modal fade" id="sentModal" tabindex="-1" role="dialog" aria-labelledby="sentModalLabel" aria-hidden="true">
                                            <div class="modal-dialog" role="document">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                            <span aria-hidden="true">&times;</span>
                                                        </button>
                                                    </div>
                                                    <div class="modal-body">
                                                        <div th:text="#{promoinfo.enviado}" class="alert alert-success" role="alert">
                                                            Correo enviado. 
                                                        </div>
                                                    </div>
                                                    <div class="modal-footer">
                                                        <button th:text="#{promoinfo.cerrar}" type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
                <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
