<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Servicios</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/servicios.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>

    </head>
    <a th:text="#{index.hogar}" href="/home" class="btn btn-dark">HOME</a>
    <body class="back2">
       <div  class="carrusel">       
            <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3" aria-label="Slide "></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <div class="imagen">
                        <img src="images/planchado.jpg" class="d-block w-100" alt="Planchado">
                        <div class="texto-encima">
                            <h3 th:text="#{servicios.planchado}">PLANCHADO: ₡5.000</h3>
                        </div>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="imagen">
                        <img src="images/maquillaje.jpg" class="d-block w-100" alt="maquillaje">
                        <div class="texto-encima">
                            <h3 th:text="#{servicios.maquillaje}">MAQUILLAJE: ₡25.000</h3>
                        </div>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="imagen">
                        <img src="images/tinte.jpg" class="d-block w-100" alt="tinte">
                        <div class="texto-encima">
                            <h3 th:text="#{servicios.tinte}">TINTE: ₡40.000</h3>
                        </div>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="imagen">
                        <img src="images/corte.jpg" class="d-block w-100" alt="corte">
                        <div class="texto-encima">
                            <h3 th:text="#{servicios.corte}">CORTE: ₡7.000</h3>
                        </div>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </body>
    <a th:with="urlBuilder=${T(org.springframework.web.servlet.support.ServletUriComponentsBuilder).fromCurrentRequest()}"
       th:href="${urlBuilder.replaceQueryParam('lang','es').toUriString()}">ES</a>
    <a th:with="urlBuilder=${T(org.springframework.web.servlet.support.ServletUriComponentsBuilder).fromCurrentRequest()}"
       th:href="${urlBuilder.replaceQueryParam('lang','en').toUriString()}">EN</a>
</html>
