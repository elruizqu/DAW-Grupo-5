<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Contacto</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/contacto.css"/>
        <link rel="stylesheet" href="css/contacto.css" type="text/css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    </head>
    <a th:text="#{index.inicio}" href="/home" class="btn btn-dark">HOME</a>
    
    <body class = "back2">
        <br><br>
        <br><br>
        <br><br>
        <div >
            <div class="container">
                <div class="screen">
                    <div class="screen-header">
                        <div class="screen-header-left">
                            <div class="screen-header-button close"></div>
                            <div class="screen-header-button maximize"></div>
                            <div class="screen-header-button minimize"></div>
                        </div>
                        <div class="screen-header-right">
                            <div class="screen-header-ellipsis"></div>
                            <div class="screen-header-ellipsis"></div>
                            <div class="screen-header-ellipsis"></div>
                        </div>
                    </div>
                    <div class="screen-body">
                        <div class="screen-body-item left">
                            <div class="app-title">
                                <span th:text="#{contacto.contactanos}">CONTACT</span>
                            </div>
                            <div th:text="#{contacto.informacion}" class="app-contact">Informaci√≥n de Contacto : +506 8956 1426</div>
                        </div>
                        <div class="screen-body-item">
                            <div class="app-form">
                                <div class="app-form-group">
                                    <input class="app-form-control" th:placeholder="#{contacto.nombre}">
                                </div>
                                <div class="app-form-group">
                                    <input class="app-form-control" th:placeholder="#{contacto.correo}">
                                </div>
                                <div class="app-form-group">
                                    <input  class="app-form-control" th:placeholder="#{contacto.numero}">
                                </div>
                                <div class="app-form-group message">
                                    <input class="app-form-control" th:placeholder="#{contacto.consulta}" >
                                </div>
                                <div class="app-form-group buttons">
                                    <button th:text="#{contacto.cancelar}" class="app-form-button">Cancelar</button>
                                    <button th:text="#{contacto.enviar}" class="app-form-button">Enviar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </body>
    
    <a th:with="urlBuilder=${T(org.springframework.web.servlet.support.ServletUriComponentsBuilder).fromCurrentRequest()}"
       th:href="${urlBuilder.replaceQueryParam('lang','es').toUriString()}">ES</a>
    <a th:with="urlBuilder=${T(org.springframework.web.servlet.support.ServletUriComponentsBuilder).fromCurrentRequest()}"
       th:href="${urlBuilder.replaceQueryParam('lang','en').toUriString()}">EN</a>
</html>
