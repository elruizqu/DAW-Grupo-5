<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Contacto</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/contacto.css"/>
        <link rel="stylesheet" href="css/contacto.css" type="text/css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    </head>
    <a th:text="#{index.inicio}" href="/home" class="btn btn-dark">HOME</a>

    <body class = "back2">
        <br><br>
        <br><br>
        <br><br>
        <div >
            <div class="container">
                <div class="screen">
                    <div class="screen-header">
                        <div class="screen-header-left">
                            <div class="screen-header-button close"></div>
                            <div class="screen-header-button maximize"></div>
                            <div class="screen-header-button minimize"></div>
                        </div>
                        <div class="screen-header-right">
                            <div class="screen-header-ellipsis"></div>
                            <div class="screen-header-ellipsis"></div>
                            <div class="screen-header-ellipsis"></div>
                        </div>
                    </div>
                    <div class="screen-body">
                        <div class="screen-body-item left">
                            <div class="app-title">
                                <span th:text="#{contacto.contactanos}">CONTACT</span>
                            </div>
                            <div th:text="#{contacto.informacion}" class="app-contact">Información de Contacto : +506 8956 1426</div>
                        </div>
                        <div class="screen-body-item">
                            <div class="app-form">
                                <div class="app-form-group">
                                    <input class="app-form-control" th:placeholder="#{contacto.nombre}">
                                </div>
                                <div class="app-form-group">
                                    <input class="app-form-control" th:placeholder="#{contacto.correo}">
                                </div>
                                <div class="app-form-group">
                                    <input  class="app-form-control" th:placeholder="#{contacto.numero}">
                                </div>
                                <div class="app-form-group message">
                                    <input class="app-form-control" th:placeholder="#{contacto.consulta}" >
                                </div>
                                <div class="app-form-group buttons">
                                    <a th:text="#{contacto.cancelar}" class="app-form-button" href="/home">Cancelar</a>
                                    <!-- <button th:text="#{contacto.enviar}" class="app-form-button">Enviar</button> --> 
                                    <a th:text="#{contacto.enviar}"class="app-form-button" href="/salonEnviado">Enviar</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <a href="https://www.google.com/maps/@10.0187024,-84.1235704,18z?hl=es">Solicitar Ubicación</a>
            <br>
            <br>
            <br>
            <br>


            <!--Google map-->
            <div id="map-container-google-2" class="map-container-2 iframe" style="height: 500px">
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d4672.37016918256!2d-84.12258465542594!3d10.018564455911454!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses!2scr!4v1669699879580!5m2!1ses!2scr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

            </div>

            <!--Google Maps-->
            <br>
            </body>

            <a th:with="urlBuilder=${T(org.springframework.web.servlet.support.ServletUriComponentsBuilder).fromCurrentRequest()}"
               th:href="${urlBuilder.replaceQueryParam('lang','es').toUriString()}">ES</a>
            <a th:with="urlBuilder=${T(org.springframework.web.servlet.support.ServletUriComponentsBuilder).fromCurrentRequest()}"
               th:href="${urlBuilder.replaceQueryParam('lang','en').toUriString()}">EN</a>
</html>
