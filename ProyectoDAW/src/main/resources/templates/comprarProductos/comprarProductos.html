<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Productos agregados</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/citas.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </head>
    <body class = "back2">
        <h1 th:text="${titulo}" class="textoCitas"></h1>
            <a th:text="#{index.inicio}" href="/home" class="btn btn-dark">HOME</a>
            <a th:text="#{producto.volver}" href="/salonProductos" class="btn btn-dark">Volver a Productos</a>

        <table class="table">
            <thead class="table-dark">
                <tr>
                    <th th:text="#{producto.ID}" scope="col">ID de producto</th>
                    <th th:text="#{producto.producto}" scope="col">Producto</th>
                    <th th:text="#{producto.cantidad}" scope="col">Cantidad</th>
                    <th th:text="#{producto.precio}" scope="col">Precio</th>
                    <th th:text="#{accion.eliminar}" scope="col">Eliminar</th>
                </tr>
            </thead>
            <tbody>
            <th:block th:each="dato : ${productos}">
                <tr>
                    <td th:text="${dato.getId}"></td>
                    <td th:text="${dato.getNombre}"></td>
                    <td th:text="${dato.getCantidad}"></td>
                    <td th:text="${dato.getPrecio}"></td>                    
                    <td>
                        <a th:text="#{accion.eliminar}" th:href="@{/deleteProd/{id}(id=${dato.getId})}">Delete</a>
                    </td>
                </tr>
            </th:block>
        </tbody>
    </table>
</body>
<a th:with="urlBuilder=${T(org.springframework.web.servlet.support.ServletUriComponentsBuilder).fromCurrentRequest()}"
       th:href="${urlBuilder.replaceQueryParam('lang','es').toUriString()}">ES</a>
    <a th:with="urlBuilder=${T(org.springframework.web.servlet.support.ServletUriComponentsBuilder).fromCurrentRequest()}"
       th:href="${urlBuilder.replaceQueryParam('lang','en').toUriString()}">EN</a>
</html>
